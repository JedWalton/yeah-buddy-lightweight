<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gin and HTMX Example</title>
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<body>
<h1>Item Manager</h1>
<nav>
    <a href="#" hx-get="/items?category=General" hx-target="#content">General</a>
    <a href="#" hx-get="/items?category=Electronics" hx-target="#content">Electronics</a>
    <a href="#" hx-get="/items?category=Books" hx-target="#content">Books</a>
</nav>
<div id="content" hx-get="/items" hx-trigger="load"></div>
</body>
</html>
